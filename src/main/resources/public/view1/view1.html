<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <form ng-submit="runSimulation(simulation)">
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Simalations" ng-model="simulation.counts" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" placeholder="Future Tasks" ng-model="simulation.futureTasks" size required>Enter text here...</textarea>
            </div>
            <div class="clearfix">
              <input type="submit" value="Submit" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>

<div>
  <chart value='basicAreaChart' type="area" height="400" chart-obj='chartObj'>
  </chart>
</div>
